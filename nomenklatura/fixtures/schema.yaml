types:
    Object:
        label: "Object"
        abstract: true
        attributes:
            type:
                label: "Type"
                type: type
                phrase: "is a"
            links:
                label: "Links"
                many: true
                type: string
                phrase: "is explained at"
            alias:
                label: "Alias"
                many: true
                type: string
                phrase: "also known as"
            same_as:
                label: "Same as"
                many: false
                type: Object
                phrase: "is the same as"
            label:
                label: "Label"
                type: string
                phrase: "is called"

    Node:
        label: "Node"
        abstract: true
        parent: Object
        # attributes:

    Link:
        label: "Link"
        abstract: true
        parent: Object
        attributes:
            start_date:
                label: "Start date"
                many: false
                type: date
                phrase: 'started on'
            end_date:
                label: "End date"
                many: false
                type: date
                phrase: 'ended on'

    Actor:
        label: "Actor"
        abstract: true
        parent: Node
        attributes:
            posts_held:
                label: "Posts held"
                many: true
                type: Post

    Organization:
        label: "Organization"
        parent: Actor
        attributes:
            has_posts:
                label: "Posts"
                many: true
                type: Actor
            jurisdiction:
                label: "Jurisdiction"
                many: false
                type: Country

    Company:
        label: "Company"
        parent: Organization
        attributes:
            cik:
                label: "SEC Central Index Key"
                many: false
                phrase: 'identified by CIK'
                type: 'string'
            opencorporates_url:
                label: "OpenCorporates URL"
                many: false
                phrase: "at OpenCorporates URL"
                type: 'string'
            company_type:
                label: "Company type"
                many: false
                phrase: "of type"
                type: 'string'
            company_number:
                label: "Company number"
                many: false
                phrase: "with registration number"
                type: 'string'
            current_status:
                label: "Current status"
                many: false
                phrase: "with status"
                type: 'string'

    Person:
        label: "Person"
        parent: Actor
        attributes:
            email:
                label: "E-Mail"
                many: false
                type: string
            gender:
                label: "Gender"
                many: false
                type: string
            birth_date:
                label: "Birth date"
                many: false
                type: date
            death_date:
                label: "Death date"
                many: false
                type: date

    Post:
        label: "Post"
        parent: Link
        attributes:
            role:
                label: "Role"
                many: false
                type: string
                phrase: 'with the role'
            holder:
                label: "Post holder"
                many: false
                type: Actor
                phrase: 'held by'
            organization:
                label: "Organization"
                many: false
                type: Organization
                phrase: 'at'

    Country:
        label: "Country"
        parent: Node
        attributes:
            iso2:
                label: "ISO3166 Alpha-2"
                many: false
                type: string
                phrase: "has two-digit country code"
            iso3:
                label: "ISO3166 Alpha-3"
                many: false
                type: string
                phrase: "has three-digit country code"
